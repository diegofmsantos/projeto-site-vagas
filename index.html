<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vagas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <img src="imagens/logo.png" alt="JobFinder">
                    <ul>
                        <li><a href="#">Encontrar Vaga</a></li>
                        <li><a href="#">Enviar Vaga</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </nav>
            <div id="main-banner">
                <div id="search-form">
                    <h1>A maneira mais f√°cil de encontrar seu novo emprego</h1>
                    <p>Conecte-se de forma gratuita as melhores empresas e consiga o emprego dos seus sonhos.</p>
                    <form>
                        <input type="text" name="job" placeholder="Digite o cargo" required>
                        <select name="region">
                            <option value="">Todos os estados</option>
                        </select>
                        <select name="category">
                            <option value="">Categoria</option>
                        </select>
                        <input type="submit" value="Pesquisar">
                    </form>
                </div>
            </div>
        </header>
    </div>
    
</body>
</html>
